name: Deploy
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get the repository code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Lint
        run: npm run lint
      - name: Build application
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."